<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Explorer</title>
    <link rel="icon" href="public/images/earth.png" type="image/png" />
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <section class="page">
      <div class="page_intro">
        <h2 class="page_intro_heading">🌎 Country Explorer</h2>
        <p class="intro_data">
          Discover information about countries around the world
        </p>
      </div>

      <div class="input_data_page">
        <input
          type="text"
          placeholder="Enter Country Name..."
          class="input_data"
          required
        />
        <button class="search">🔍 Search</button>
      </div>

      <div class="output_container">
        <p class="output_data"></p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
